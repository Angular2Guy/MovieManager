<div class="container-fluid">
	<div class="row">
		<div class="col">
			<a *ngIf="!backParam" [routerLink]="['/search']" i18n="@@back">Back</a>
			<a *ngIf="backParam === 'filter-movies'" [routerLink]="['/filter-movies']" i18n="@@back">Back</a>			
			<button class="btn btn-primary delete-btn" (click)="deleteMovie()" type="button" i18n="@@delete">Delete</button>
		</div>
	</div>
	<div class="row">
		<div class="col" i18n="@@movieTitle">
			Title: {{movie?.title}}
		</div>
	</div>
	<div class="row">
		<div class="col" i18n="@@movieReleaseDate">
			Release Date: {{movie?.release_date | date:'dd.MM.yyyy'}}
		</div>
	</div>
	<div class="row">
		<div class="col" i18n="@@movieOverview">
			Overview: {{movie?.overview}}
		</div>
	</div>
	<div class="row">
		<div class="col">
			<span i18n="@@movieGeneres">Generes:</span> 
			<ul *ngFor="let genere of movie?.myGenere">
				<li>{{genere.name}}</li>
			</ul>
		</div>
	</div>	
	<div class="row">
		<div class="col">
			<span i18n="@@actorCast">Cast:</span> 
			<ul *ngFor="let cast of movie?.myCast">
				<li>{{cast.character}} - <a [routerLink]="['/actor',cast.myActor.id]">{{cast.name}}</a></li>
			</ul>
		</div>
	</div>	
</div>
