<div class="container-fluid">
	<div class="row">
		<div class="col">
			<a [routerLink]="['/search']" i18n>Back</a> 
		</div>
	</div>
	<div class="row">
		<div class="col" i18n>
			Name: {{actor?.name}}
		</div>
	</div>
	<div class="row">
		<div class="col" i18n>
			Birthday: {{actor?.birthday | date:'dd.MM.yyyy'}}
		</div>
	</div>
	<div class="row">
		<div class="col" i18n>
			Biography: {{actor?.biography}}
		</div>
	</div>
	<div class="row">
		<div class="col" [ngSwitch]="actor?.gender">
			<span *ngSwitchCase="1" i18n>Gender: Female</span>
			<span *ngSwitchCase="2" i18n>Gender: Male</span>
			<span *ngSwitchDefault i18n>Gender: Unknown</span>
		</div>
	</div>	
	<div class="row">
		<div class="col" i18n>
			Place of birth: {{actor?.placeOfBirth}}
		</div>
	</div>
	<div class="row">
		<div class="col">
			<span  i18n>Cast:</span> 
			<ul *ngFor="let cast of actor?.myCasts">
				<li>{{cast.character}} - <a [routerLink]="['/movie',cast.myMovie.id]">{{cast.myMovie.title}}</a></li>
			</ul>
		</div>
	</div>	
</div>
